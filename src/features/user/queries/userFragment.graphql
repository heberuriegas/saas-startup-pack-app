fragment ActionUserFragment on User {
  id
  username
  name
  email
  currentPasswordRequired: current_password_required
  phoneNumber: phone_number
  avatar {
    url
    thumbnailUrl: thumbnail_url
  }
  role
}

fragment UserFragment on users {
  id
  username
  name
  email
  phoneNumber: phone_number
  avatar {
    url
    thumbnailUrl: thumbnail_url
  }
  role
}
